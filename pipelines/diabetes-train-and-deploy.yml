- task: AzureCLI@2
  displayName: 'Deploy endpoint (Register model etc.)'
  inputs:
    azureSubscription: $(ml-ws-connection)
    workingDirectory: $(ml-path)
    scriptLocation: inlineScript
    scriptType: 'bash'
    inlineScript: |
      ls
      az ml endpoint create -f endpoint.yml -w $(ml-ws) -g $(ml-rg)
      az ml endpoint list

- task: AzureCLI@2
  displayName: 'Delete endpoint'
  inputs:
    azureSubscription: $(ml-ws-connection)
    workingDirectory: $(ml-path)
    scriptLocation: inlineScript
    scriptType: 'bash'
    inlineScript: 'az ml endpoint delete -n my-endpoint -w $(ml-ws) -g $(ml-rg) -y'

