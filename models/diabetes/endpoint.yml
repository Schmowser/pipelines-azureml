name: my-endpoint
type: online
auth_mode: key
traffic:
  blue: 100

deployments:
  - name: blue
    model:
      name: model-1
      version: 1
      local_path: ./865598c2-72f0-4653-82ed-13cc3c8a46bd/outputs/ridge_0.95.pkl # Change top-level folder to use most recent run id
    code_configuration:
      code: 
        local_path: ./utils/
      scoring_script: score.py
    environment: 
      name: env-model1
      version: 1
      path: .
      conda_file: file:./config/inference-conda.yml
      docker:
          image: mcr.microsoft.com/azureml/openmpi3.1.2-ubuntu18.04:20210727.v1
    instance_type: Standard_F2s_v2
    scale_settings:
      scale_type: manual
      instance_count: 1
      min_instances: 1
      max_instances: 2
