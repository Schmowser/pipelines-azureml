code:
  local_path: .
command: |
  conda info | grep -i 'base environment'
  conda env create -f config/train-conda.yml
  conda activate diabetes-training-env
  python train.py
environment:
  docker:
    image: docker pull mcr.microsoft.com/azureml/openmpi3.1.2-ubuntu18.04
compute:
  target: azureml:cpu-cluster
experiment_name: diabetes-example
description: Train a model on the Diabetes dataset.
